<! DOCTYPE HTML>
<html>
	<head>
		<title>Admin Form</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<noscript>Your browser appears to not support JavaScript! JavaScript is required by this website.</noscript>
	</head>
	<body>
	<div id="fb-root"></div>
		<script>
		  window.fbAsyncInit = function() {
		  FB.init({
			appId      : '376428469163118',
			status     : true, // check login status
			cookie     : true, // enable cookies to allow the server to access the session
			xfbml      : true  // parse XFBML
		  });

		  FB.Event.subscribe('auth.authResponseChange', function(response) {
			if (response.status === 'connected') {
			  getToken();
			} else if (response.status === 'not_authorized') {
			   FB.login();
			} else {
			  FB.login();
			}
		  });
		  };

		  (function(d){
		   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		   if (d.getElementById(id)) {return;}
		   js = d.createElement('script'); js.id = id; js.async = true;
		   js.src = "//connect.facebook.net/en_US/all.js";
		   ref.parentNode.insertBefore(js, ref);
		  }(document));
		  function getToken() {
			token = FB.getAuthResponse()['accessToken'];
			window.top.postMessage(token, "*");
			document.getElementById('status').innerHTML = 'Authorisation completed Successfully!';
		  }
		</script>
	<fb:login-button show-faces="true" width="200" max-rows="1" size="large" style="margin: 0 auto;"></fb:login-button>
	<h2 id="status">Authorisation in progress.</h2>
	</body>
</html>
